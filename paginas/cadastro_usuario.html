<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="icon" type="image/x-icon" href="../imagens/pet-fav.png">
</head>
<body>
  
  

  <form id="cadastroForm">
    <id="cabecalho">
    <h1>Crie sua conta</h1>
    <p>Preencha seus dados</p>

    <!-- Label do nome completo para se cadastrar -->
    <label for="nomeCompleto"></label>
    <input type="text" id="nomeCompleto" name="nomeCompleto"  class="digite" placeholder="Nome Completo" required><br><br>
    
    <!-- Label do email para se cadastrar. -->
    <label for="email"></label>
    <input type="email" id="email" name="email"  class="digite" placeholder="Email" required><br><br>

    <label for="senha"></label> 
      <input type="password" id="senha" class="form-input" name="senha"placeholder="Senha" required><br><br>
    
    <label for="confirmarSenha"></label>
    <input type="password" id="confirmarSenha" class="form-input" name="confirmarSenha"placeholder="Confirmar senha" required><br><br>


  </form>

    <!-- Frase para usuarios já cadastrado -->
    <h1>Já possui sua conta?</h1>

    <!-- Frase mostrando o botão abaixo para entrar -->
    <p>Acesse sua conta agora mesmo.</p>

    <!-- Imput para entrar -->
    <input type="submit" value="Entrar">

</body>
</html>
