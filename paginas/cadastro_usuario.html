<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Usuario</title>
  <link rel="stylesheet" href="../stilo/cadastro.css">
  <link rel="icon" type="image/x-icon" href="../imagens/pet-fav.png">
</head>

<body>
  <section>

    <div id="menu2">

      <h1>Já possui uma conta?</h1>

      <p>Acesse sua conta agora mesmo.</p>

      <!-- Entra caso usuario ja tenha conta -->
      <input type="submit" value="ENTRAR" onclick="window.location.href='gerenciar_cadastro.html'">

    </div>
    <form id="cadastroForm">
      <div id="cabecalho">
        <h1>Crie sua conta</h1>
      </div>

      <input type="text" id="nomeCompleto" name="nomeCompleto" class="digite" placeholder="Nome Completo" required>

      <input type="email" id="email" name="email" class="digite" placeholder="Email" required>

      <input type="password" id="senha" class="form-input" name="senha" placeholder="Senha" required>

      <input type="password" id="confirmarSenha" class="form-input" name="confirmarSenha" placeholder="Confirmar senha"
        required>

      <input type="submit" value="CADASTRAR">
    </form>

  </section>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function (event) {
      event.preventDefault();

      var nomeCompleto = document.getElementById("nomeCompleto").value;
      var email = document.getElementById("email").value;
      var senha = document.getElementById("senha").value;
      var confirmarSenha = document.getElementById("confirmarSenha").value;

      if (senha !== confirmarSenha) {
        alert("A senha e a confirmação de senha não correspondem. Por favor, verifique.");
        return;
      }

      // Aqui você pode adicionar a lógica para salvar os dados do cadastro
      // Por exemplo, você pode fazer uma chamada AJAX para um serviço de backend ou executar uma operação no banco de dados

      // Após salvar os dados, você pode redirecionar para outra página
      window.location.href = "meu_perfil.html";
    });
  </script>
</body>

</html>
