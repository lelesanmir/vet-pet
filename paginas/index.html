<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../imagens/pet-fav.png">
    <link rel="stylesheet" href="../stilo/index.css">
    <title>Tela de Login</title>
</head>
<body>
    <section>

        <form id="direciona" action="cadastro_usuario.html">
            <!-- Mensagem de informação para o usuário -->
            <h2>Ainda não possui uma conta?</h2><br>

            <!-- Mensagem chamando o usuário para fazer parte dos amantes de pets -->
            <p>Crie sua conta agora mesmo.</p><br>

            <input type="submit" value="REGISTRE-SE">
        </form>


        <form id="cadastroForm">
            <h1 id="cabecalho">Digite seu login <img src="../imagens/icons-da-pata-do-cão.png" alt="Coracao com pata">
            </h1>
            <h6>Preencha seus dados</h6>

            <!-- Campo para email do usuario entrar se ja tiver cadastro -->
            <input type="email" id="email" name="email" placeholder="E-mail" required />

            <!--Campo da senha do usuario cadastrado  -->
            <input type="password" id="senha" name="senha" placeholder="Senha" required />

            <!-- Botão para confirmar se os dados acima estiver correto -->
            <input type="submit" value="ENTRAR">
        </form>


    </section>

</body>
</html>
